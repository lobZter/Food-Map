<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>一鍵快搜</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link rel="stylesheet" href="css/search.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<body style="background-image: url('image/map-light.png')">
  <div id="container" style="height: 100%; width: 100%">
    
    <form id="search-form" action="result.html">
      <div class="card col s5" style="display: inline-block; margin: 0 12px 0 12px; padding: 0 12px 0 12px">
        <input type="text" name="radius" style="margin-bottom: 0px; border-bottom: 0px">
      </div>
      <div class="col s5" style="display: inline-block">
        <select name="keyword" form="search-form" class="card" style="margin-bottom: 0px">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div class="col s2" style="display: inline-block">
        <input type="submit" value="一鍵快搜" class="waves-effect waves-light btn">
      </div>
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">
      
    </form>
    
  </div>
  
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(setPosition);
      } else {
        alert("Geolocation is not supported by this browser.")
      }
    }
    function setPosition(position) {
      $("#latitude").val(position.coords.latitude);
      $("#longitude").val(position.coords.longitude);
      console.log("Latitude: " + position.coords.latitude);
      console.log("Longitude: " + position.coords.longitude);
    }
    
    $(function() {
      getLocation(); 
      $("select").material_select();
    });
  </script>
</body>
</html>
